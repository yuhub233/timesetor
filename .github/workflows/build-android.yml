name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: Prepare Flutter project
      working-directory: android
      run: |
        rm -rf android
        cp pubspec.yaml ../pubspec.yaml.bak
        cp -r lib ../lib.bak
        cd ..
        rm -rf android
        flutter create --org com.timesetor --project-name timesetor android
        cd android
        cp ../pubspec.yaml.bak pubspec.yaml
        rm -rf lib
        cp -r ../lib.bak lib
        flutter pub get
    
    - name: Configure Android permissions
      working-directory: android
      run: |
        ANDROID_MANIFEST=android/app/src/main/AndroidManifest.xml
        sed -i 's/<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android">/<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android">\n    <uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"\/>\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"\/>\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE"\/>\n    <uses-permission android:name="android.permission.SYSTEM_ALERT_WINDOW"\/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"\/>/' $ANDROID_MANIFEST
        sed -i 's/android:label="timesetor"/android:label="TimeSetor"\n        android:usesCleartextTraffic="true"\n        android:networkSecurityConfig="@xml\/network_security_config"/' $ANDROID_MANIFEST
        mkdir -p android/app/src/main/res/xml
        cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <network-security-config>
            <base-config cleartextTrafficPermitted="true">
                <trust-anchors>
                    <certificates src="system" />
                </trust-anchors>
            </base-config>
        </network-security-config>
        EOF
    
    - name: Build APK
      working-directory: android
      run: flutter build apk --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: timesetor-apk
        path: android/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: timesetor-apk
        path: ./apk
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./apk/app-release.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
