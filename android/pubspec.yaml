name: timesetor
description: TimeSetor - 不常规时间管理系统
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_local_notifications: ^16.2.0
  permission_handler: ^11.1.0
  flutter_foreground_task: ^6.1.2
  device_apps: ^2.2.0
  usage_stats: ^1.2.0
  intl: ^0.18.1
  flutter_overlay_window: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
